<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Mio Corpus</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/phaser.min.js"></script>
    <script src="js/miocorpus.js"></script>
</head>
<body>
<div class="jobine">
    <img width="75" height="75" src="assets/JOBINE_ACCUEIL2.png" alt="logo">
    <p id="mio" class="jobine-text">Rendez vous au niveau 5 pour recevoir un badge.</p>
</div>
<div id="game"></div>
<script type="text/javascript">
    window.onload = function () {
        // L'application
        var game = new Phaser.Game(1024, 600, Phaser.AUTO, 'game');
        // Les états possibles
        game.state.add('boot', MyGame.Boot);
        game.state.add('preloader', MyGame.Preloader);
        game.state.add('menu', MyGame.Menu);
        game.state.add('game', MyGame.Game);
        // On démarre avec l'état 'boot'
        game.state.start('boot');
    };
</script>
</body>
</html>
