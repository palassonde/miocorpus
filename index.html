<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mio Corpus</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/phaser.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/Enemy.js"></script>
	<script src="js/Turret.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Stage.js"></script>
    <script src="js/GUI.js"></script>
	<script src="js/missile.js"></script>
	<script src="js/powerups.js"></script>

    <script src="js/kamikaze.js"></script>
	<script src="js/minion.js"></script>
	<script src="js/puker.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div id="game"></div>
<script type="text/javascript">
window.onload = function() {
    // L'application
    var game = new Phaser.Game(1024, 600, Phaser.AUTO, 'game');
    // Les états possibles
    game.state.add('boot', MyGame.Boot);
    game.state.add('preloader', MyGame.Preloader);
    game.state.add('menu', MyGame.Menu);
    game.state.add('game', MyGame.Game);
    // On démarre avec l'état 'boot'
    game.state.start('boot');
};
</script>
</body>
